<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QR code component</title>
  </head>
  <body>
    <div class="qr-component">
      <div class="qr-inner">
        <img src="images/image-qr-code.png" class="qr" />
        <div class="qr-text">
          <h1 class="qr-title">Improve your front-end skills by building projects</h1>
          <p class="qr-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Lazarin Kroni</a>.
    </div>
  </body>
</html>
